<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apply Jobs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/viewJob.css">
    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
  
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <nav class="navbar navbar-dark bg-dark">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#"  style="font-weight: bold">
                      <img src="/static/img/job-icon.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                      &nbsp  Job Hunter
                    </a>
                  </div>
                  </nav>
  
  
                    <form class="container-fluid justify-content-start" action="login">
                      <i class="bi bi-file-person"></i>
                      <button class="btn btn-seagreen me-2" type="submit">Login</button>
                        &nbsp
  
                    </form>
  
                <form class="d-flex" >
                  <input class="form-control me-2" type="search" placeholder="Search Jobs" aria-label="Search">
                  <button class="btn btn-seagreen "   type="submit">Search</button>
                </form>
  
              </div>
            </div>
          </nav>
        <form action="apply">
            <div>
                <label for="name">Name</label>
                <input type="text" placeholder="Name" value="{{session.name}}" >
            </div>
            <div>
                <label for="name">Email</label>
                <input type="text" placeholder="Name" value="{{session.email}} " >
            </div>
            <div>
                <label for="name">Resume</label>
                <input type="file" value="Upload" >
            </div>
            <input type="submit" value="Apply">
        </form>
    </body>
</html>
